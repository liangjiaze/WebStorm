<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>广告的自动显示与隐藏</title>
    <style>
        #content{width:100%;height:500px;background:#999}
    </style>

    <!--引入jquery-->
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script>
        //需求：页面加载后5秒向下展开广告，广告停留3秒，之后收起隐藏
        $(function () {
            setTimeout(function () {
                $("#ad").slideDown(3000,function () {
                    //停留3秒之后收起
                    setTimeout(function () {
                        $("#ad").slideUp(3000);
                    },3000);
                });
        },5000);
        });
    </script>
</head>
<body>
<!-- 整体的DIV -->
<div>
    <!-- 广告DIV -->
    <div id="ad" style="display: none;">
        <img style="width:100%" src="../img/adv.jpg" />
    </div>

    <!-- 下方正文部分 -->
    <div id="content">
        正文部分
    </div>
</div>
</body>
</html>
